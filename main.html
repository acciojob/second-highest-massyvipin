	<script>

		function unique(arr) {
			const freq = {};
			for (let i = 0; i < arr.length; i++) {
				if (freq.hasOwnProperty(arr[i]))
					freq[arr[i]] += 1;
				else
				freq[arr[i]] = 1;
		}
		if (Object.values(freq).sort()[Object.values(freq).length-1]===1)
				return true;
			else
				return false;
		
		}
